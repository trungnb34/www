<div style="width : 32%; margin : auto; margin-top : 20px;">
    <form class="ui large form segment" style="height : 270px">
        <h3 class="ui header">Add a Link</h3>

        <div class="field">
            <label for="title">Title:</label>
            <input name="title" #newtitle>
            <!-- changed -->
        </div>
        <div class="field">
            <label for="link">Link:</label>
            <input name="link" #newlink>
            <!-- changed -->
        </div>

        <!-- added this button -->
        <div class="field">
            <button (click)="addArticle(newtitle, newlink)" class="ui positive right floated button">Submit link</button>
        </div>

    </form>
    <div class="ui grid posts">
        <app-article *ngFor="let myArticle of sortedArticles()" [article]="myArticle"></app-article>
    </div>
</div>
